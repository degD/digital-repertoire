<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Repertoire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="search-container">
        <input type="text" name="search-bar" id="search-bar">
        <div class="operations">
            <img id="blank" src="img/blank-page.svg" alt="Open blank editor page">
            <img id="import-div" src="img/white-down.svg" alt="Import a single file">
        </div>
    </div>

    <div class="search-results">
        <div class="result"></div>
        <div class="result"></div>
        <div class="result"></div>
        <div class="result"></div>
        <div class="result"></div>
        <div class="result"></div>
        <div class="result"></div>
        <div class="result"></div>
        <div class="result"></div>
    </div>

    <input type="file" class="file-selector" id="import">

    <script src="main.js"></script>
</body>
</html>
